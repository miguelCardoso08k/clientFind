<!DOCTYPE html>
<html lang="pt-br>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Find</title>
  <link rel="stylesheet" href="css/output.css">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto py-10">
    <h1 class="text-2xl font-bold text-center mb-6">Busque por seus clientes</h1>
    <form id="searchForm" class="flex flex-col items-center gap-4">
      <input id="searchQuery" type="text" required placeholder="Digite sua query..." 
             class="border border-gray-300 p-2 rounded w-1/2">
      <button type="submit" 
              class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Buscar
      </button>
    </form>
    <div id="resultsContainer" class="mt-10">
      <table id="resultsTable" class="table-auto border-collapse w-full hidden">
        <thead>
          <tr class="bg-gray-200">
            <th class="border px-4 py-2">Nome</th>
            <th class="border px-4 py-2">Descrição</th>
            <th class="border px-4 py-2">Link</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="exportButton" 
              class="bg-green-500 text-white px-4 py-2 rounded mt-4 hidden">
        Export to CSV
      </button>
    </div>
  </div>
  <script src="js/script.js" type="module"></script>

</body>
</body>
</html>
